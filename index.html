<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopApp</title>
    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="./jQuery/jquery-ui.min.css">
    <link rel="stylesheet" href="./jQuery/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="./jQuery/jquery-ui.structure.min.css">
</head>

<body>
    <div class="chrome">
        <div class="historyNav">
            <div class="homeBtn navBtn" id="homeBtn">
                <icon>􀎞</icon>
            </div>
            <button class="navBack navBtn" id="navBack" disabled>
                <icon>􀆉</icon>
            </button>
            <button class="navFrwd navBtn" id="navFrwd" disabled>
                <icon>􀆊</icon>
            </button>
        </div>
        <textarea type="text" id="urlBar" placeholder="Search or enter URL" noresize wrap="off"></textarea>
        <div class="loadingThrobber"></div>
        <div class="latent-info">
            <div class="favicon">
                <img src="" alt="" class="latent-favi">
            </div>
            <div class="title">Page Title</div>
        </div>
        <div class="mainNav">
            <div class="bookmarkBtn navBtn" id="bookmarkBtn">
                <icon class="a">􀉞</icon>
                <icon class="b">􀉟</icon>
            </div>
            <!-- <div class="newTabBtn navBtn" id="newTabBtn">
                <icon>􀅼</icon>
            </div> -->
            <div class="moreBtn navBtn" id="moreBtn">
                <icon style="transform: rotate(90deg);">􀍠</icon>
            </div>
        </div>
    </div>
    <div class="headsUp">
        <p class="title"></p>
        <p class="message"></p>
    </div>

    <div class="launchpad" id="launchpad">
        <div class="navBtn prefsBtn" id="prefsBtn">
            <icon>􀍟</icon>
        </div>
    </div>

    <div id="appVer" class="appVer" title="What's new?">
        <icon>􁒊</icon>
        <p id="appVerText"></p>
    </div>

    <!-- <div class="changesDiv" id="changesDiv"></div> -->

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modalTitle">Rename Bookmark</div>
            <div class="hint">
                <p>Name:</p>
                <p>URL:</p>
            </div>
            <input type="text" id="newBookmarkName">
            <input type="text" id="newBookmarkURL">
            <div class="buttons">
                <button id="editButton" class="modalBtn">Done</button>
                <button id="close" class="close modalBtn">Cancel</button>
            </div>
        </div>
    </div>
    <div class="webviewContainer">
        <webview class="mainWebview" src="about:blank" id="mainWebview" allowpopups></webview>
    </div>
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script defer src="./jQuery/jquery.min.js"></script>
    <script defer src="./jQuery/jquery-ui.min.js"></script>
    <script>if (window.module) module = window.module;</script>

    <script defer src="renderer.js"></script>

</body>

</html>
