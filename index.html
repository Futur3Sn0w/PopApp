<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopApp</title>
    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./jQuery/jquery-ui.min.css">
    <link rel="stylesheet" href="./jQuery/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="./jQuery/jquery-ui.structure.min.css">
</head>

<body>
    <div class="chrome">
        <div class="historyNav">
            <div class="homeBtn navBtn" id="homeBtn">
                <icon>􀎞</icon>
            </div>
            <button class="navBack navBtn" id="navBack" disabled>
                <icon>􀆉</icon>
            </button>
            <button class="navFrwd navBtn" id="navFrwd" disabled>
                <icon>􀆊</icon>
            </button>
        </div>
        <textarea type="text" id="urlBar" placeholder="Search or enter URL" noresize wrap="off"></textarea>
        <div class="loadingThrobber"></div>
        <div class="latent-info">
            <div class="favicon">
                <img src="" alt="" class="latent-favi">
            </div>
            <div class="title">Page Title</div>
        </div>
        <div class="mainNav">
            <div class="bookmarkBtn navBtn" id="bookmarkBtn">
                <icon class="a">􀉞</icon>
                <icon class="b">􀉟</icon>
            </div>
            <!-- <div class="newTabBtn navBtn" id="newTabBtn">
                <icon>􀅼</icon>
            </div> -->
            <div class="moreBtn navBtn" id="moreBtn">
                <icon style="transform: rotate(90deg);">􀍠</icon>
            </div>
        </div>
    </div>
    <div class="headsUp">
        <p class="title"></p>
        <p class="message"></p>
    </div>

    <div class="launchpad" id="launchpad"></div>

    <div id="labsContainer">
        <div class="labBoxes">
            <div class="labDiv">
                <div class="showMoreBtn" after="more">Show</div>
                <input type="checkbox" name="vibrancyLabToggle" id="vibrancyLabToggle">
                <label title="Vibrancy">
                    Attempt to force a clear background on pages for a 'vibrant' effect
                    <br>
                    <br>
                    <b>Lab Notes:</b>
                    - May effect visibility
                    <br>
                    - System theme support recommended
                    <br>
                    - Not compatible with all sites
                </label>
            </div>
            <div class="labDiv">
                <div class="showMoreBtn" after="more">Show</div>
                <input type="checkbox" name="screenshotLabToggle" id="screenshotLabToggle">
                <label title="Compact bookmarks">
                    Enable an alternative look for bookmarks with screenshots integrated into the title card
                    <br>
                    <br>
                    <b>Lab Notes:</b>
                    - Compact bookmarks are automatically enabled when the window is too short to show the full
                    preivews
                    <br>
                    - This setting overrides the default so they always stay small
                </label>
            </div>
            <div class="labDiv">
                <div class="showMoreBtn" after="more">Show</div>
                <input type="checkbox" name="autoHideChromeToggle" id="autoHideChromeToggle">
                <label title="Always show top chrome area">
                    Always show the items in the top-chrome area (URL bar, back/forward/bookmark/main menu buttons,
                    bookmarks bar, etc).
                    <br>
                    <br>
                    <b>Lab Notes:</b>
                    - Top-chrome area is normally 'collapsed' until hover; this keeps keeps it from collapsing
                    <br>
                    - There may be some visual bugs that arise from forcing the hovered state, these should be fixed in
                    future updates.
                </label>
            </div>
        </div>
    </div>

    <div id="appVer" class="appVer" title="What's new?">
        <div class="changesVertex"></div>
        <icon>􁒊</icon>
        <p id="appVerText"></p>
        <div class="changesHeader headerBtn" id="changesHeader">
            <icon class="changesIcon">􁒊</icon>
        </div>
        <div class="labsHeader headerBtn" id="labsHeader">
            <icon class="labsIcn">􁰍</icon>
        </div>
    </div>

    <div class="changesDiv" id="changesDiv"></div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modalTitle">Rename Bookmark</div>
            <div class="hint">
                <p>Name:</p>
                <p>URL:</p>
            </div>
            <input type="text" id="newBookmarkName">
            <input type="text" id="newBookmarkURL">
            <div class="buttons">
                <button id="editButton">Done</button>
                <button id="close" class="close">Cancel</button>
            </div>
        </div>
    </div>
    <div class="webviewContainer">
        <webview class="mainWebview" src="about:blank" id="mainWebview" allowpopups></webview>
    </div>
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="./jQuery/jquery.min.js"></script>
    <script src="./jQuery/jquery-ui.min.js"></script>
    <script>if (window.module) module = window.module;</script>

    <script src="renderer.js"></script>

</body>

</html>
